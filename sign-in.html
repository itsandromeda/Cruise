<!doctype html>

<html>

<head>
    <title>Thoughtworks | Sign in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/sign-in.css">
    <link rel="icon" href="https://www.thoughtworks.com/imgs/favicons/favicon.ico">
    <!--OPEN SANS GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body>
    <header>
        <img src="http://www.devnetwork.com/wp-content/uploads/2016/03/ThoughtWorks-logo-transpare.png" alt="Thoughtworks logo" style="height:100px;">
    </header>
    <div id="form">
        <form action="index.html">
            <table>
                <tr>
                    <td>
                        <input id="username" type="text" name="data" class="data email" placeholder="Username" />
                    </td>
                </tr>
                <tr>
                    <td><span id="error-a" class="error"></span></td>
                </tr>
                <tr>
                    <td>
                        <input id="pw" type="password" name="data" class="data password" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td><span id="error-b" class="error"></span></td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <button type="submit" id="sign-in">Log In</button>
    </div>
    <div class="log-in">
        <a href="#">Need Help?</a>
    </div>
    <script type="text/javascript" src="Assets/js/sign-in.js"></script>
</body>

</html>
